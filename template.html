<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Minecraft Map</title>

<link rel="stylesheet" href="style.css" type="text/css" />
<script type="text/javascript" src="markers.js"></script>
<script type="text/javascript" src="regions.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript" src="controls.js"></script>
<script type="text/javascript" src="mapmarkers.js"></script>

<script type="text/javascript">
  var config = {
    path:        'tiles',
    fileExt:     '{imgformat}',
    tileSize:     384,
    defaultZoom:  {defaultzoom},
    markerZoom:   {markerzoom},
    maxZoom:      {maxzoom},
    cacheMinutes: 5, // Change this to have browsers automatically request new images every x minutes
    debug:        false,
    statusText:   '{statustext}'
  };
</script>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript">
  config.mapCenter = fromWorldToLatLng({mapcenter});
</script>


</head>
<body onload="initialize()">
  <div id="mcmap" style="width:100%; height:100%"></div>
</body>
</html>
